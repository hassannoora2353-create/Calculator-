<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .calculator {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .display {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            font-size: 2.5em;
            padding: 20px;
            text-align: right;
            margin-bottom: 20px;
            border-radius: 10px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            word-wrap: break-word;
            word-break: break-all;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .display::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        button {
            padding: 25px;
            font-size: 1.3em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .operator {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .equals {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            grid-column: span 2;
        }

        .clear {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
        }

        .zero {
            grid-column: span 2;
        }

        @media (max-width: 400px) {
            .calculator {
                padding: 20px;
            }

            button {
                padding: 20px;
                font-size: 1.1em;
            }

            .display {
                font-size: 2em;
                padding: 15px;
                min-height: 60px;
            }
        }
    </style>
</head>
<body>
<div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button onclick="appendToDisplay('/')" class="operator">÷</button>
        <button onclick="appendToDisplay('*')" class="operator">×</button>
        <button onclick="deleteLast()">⌫</button>

        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('-')" class="operator">−</button>

        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('+')" class="operator">+</button>

        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('.')">.</button>

        <button onclick="appendToDisplay('0')" class="zero">0</button>
        <button onclick="calculate()" class="equals">=</button>
    </div>
</div>

<script>
    let display = document.getElementById('display');
    let currentInput = '0';
    let shouldResetDisplay = false;

    function updateDisplay() {
        display.textContent = currentInput;
    }

    function clearDisplay() {
        currentInput = '0';
        shouldResetDisplay = false;
        updateDisplay();
        animateButton(event.target);
    }

    function appendToDisplay(value) {
        animateButton(event.target);

        if (shouldResetDisplay && !isOperator(value)) {
            currentInput = '0';
            shouldResetDisplay = false;
        }

        if (currentInput === '0' && value !== '.' && !isOperator(value)) {
            currentInput = value;
        } else if (currentInput === '0' && value === '.') {
            currentInput = '0.';
        } else if (value === '.' && currentInput.includes('.') && !hasOperatorAfterLastNumber()) {
            return;
        } else if (isOperator(value) && isOperator(currentInput[currentInput.length - 1])) {
            currentInput = currentInput.slice(0, -1) + value;
        } else {
            currentInput += value;
        }

        updateDisplay();
    }

    function isOperator(char) {
        return ['+', '-', '*', '/'].includes(char);
    }

    function hasOperatorAfterLastNumber() {
        let lastOperatorIndex = Math.max(
            currentInput.lastIndexOf('+'),
            currentInput.lastIndexOf('-'),
            currentInput.lastIndexOf('*'),
            currentInput.lastIndexOf('/')
        );
        let lastDecimalIndex = currentInput.lastIndexOf('.');
        return lastOperatorIndex > lastDecimalIndex;
    }

    function deleteLast() {
        animateButton(event.target);
        if (currentInput.length > 1) {
            currentInput = currentInput.slice(0, -1);
        } else {
            currentInput = '0';
        }
        updateDisplay();
    }

    function calculate() {
        animateButton(event.target);
        try {
            // Remove trailing operators
            let expression = currentInput;
            while (isOperator(expression[expression.length - 1])) {
                expression = expression.slice(0, -1);
            }

            // Evaluate the expression
            let result = Function('"use strict"; return (' + expression + ')')();

            // Format the result
            if (isFinite(result)) {
                // Round to avoid floating point issues
                result = Math.round(result * 100000000) / 100000000;
                currentInput = result.toString();
            } else {
                currentInput = 'Error';
            }

            shouldResetDisplay = true;
        } catch (error) {
            currentInput = 'Error';
            shouldResetDisplay = true;
        }
        updateDisplay();
    }

    function animateButton(button) {
        if (button) {
            button.style.transform = 'scale(0.95)';
            setTimeout(() => {
                button.style.transform = '';
            }, 100);
        }
    }

    // Keyboard support
    document.addEventListener('keydown', function(event) {
        if (event.key >= '0' && event.key <= '9') {
            appendToDisplay(event.key);
        } else if (event.key === '.') {
            appendToDisplay('.');
        } else if (event.key === '+' || event.key === '-' || event.key === '*' || event.key === '/') {
            appendToDisplay(event.key);
        } else if (event.key === 'Enter' || event.key === '=') {
            calculate();
        } else if (event.key === 'Escape' || event.key === 'c' || event.key === 'C') {
            clearDisplay();
        } else if (event.key === 'Backspace') {
            deleteLast();
        }
    });
</script>
</body>
</html>
